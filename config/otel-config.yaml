receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: # Groups data to reduce the number of outgoing connections

exporters:
  # ⚠️ UPDATE: In 2025, 'logging' is being renamed to 'debug'. 
  # I've kept 'logging' but added the verbosity fix.
  debug:
    verbosity: basic

  # This sends traces to the Jaeger container
  otlp/jaeger:
    endpoint: jaeger:4317 
    tls:
      insecure: true

  # This creates a Prometheus-compatible endpoint on the collector
  prometheus:
    endpoint: "0.0.0.0:8889"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]